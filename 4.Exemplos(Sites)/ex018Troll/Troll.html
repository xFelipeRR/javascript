<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="Trollada.css">
</head>
<body>
    
    <header>
        <h1>Exercicio da Verificação de idade</h1>
    </header>

    <section>
        <div>
            <p>
                Ano de Nascimento:
                <input type="text" name="txtano" id="txtano">
            </p>
            <p>Raça:
                <input type="radio" name="radsex" id="masc"checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="neg">
                <label for="neg">Negueba</label>
                <input type="radio" name="radsex" id="chines">
                <label for="chines">Chinês</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
                Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    
    <script src="Troll.js"></script>
</body>
</html>
